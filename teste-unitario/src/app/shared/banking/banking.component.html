  <table mat-table [dataSource]="dataSourceMapDatas" class="mat-elevation-z8">
    <!-- <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>data</th>
        <td mat-cell *matCellDef="let element">{{ element.data }}</td>
    </ng-container> -->

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">{{ element.mapDatas.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>nome</th>
        <td mat-cell *matCellDef="let element">{{ element.mapDatas.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef>quantidade</th>
      <td mat-cell *matCellDef="let element">{{ element.mapDatas.quantidade }}</td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>descricao</th>
      <td mat-cell *matCellDef="let element">{{ element.mapDatas.descricao }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
